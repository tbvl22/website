<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="assets/js/navbarActive.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Minimal page-specific styles for News */
    .container {
      max-width: 900px;
      margin: auto;
      text-align: center;
    }
    iframe {
      width: 100%;
      height: 80vh;
      border: none;
    }
  </style>
</head>
<body>
  <!-- Include Navbar -->
  <div id="navbar-placeholder"></div>

  <!-- Main Content -->
  <main class="container py-5">
    <h1>News</h1>
    <p>Stay informed with the latest updates and news from our lab.</p>
    
    <!-- Flipbook Viewer -->
    <iframe 
        src="https://flipbookpdf.net/web/site/c42d4401629d0de77649992594721d4ff57a1dca202412.pdf.html" 
        title="Lab Magazine Flipbook" 
        allowfullscreen>
    </iframe>

    <!-- Link to View in Fullscreen -->
    <a href="https://flipbookpdf.net/web/site/c42d4401629d0de77649992594721d4ff57a1dca202412.pdf.html" target="_blank" class="btn btn-primary btn-view">
      View Flipbook in Fullscreen
    </a>
  </main>

  <!-- Include Footer -->
  <div id="footer-placeholder"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    fetch("partials/navbar.html").then(res => res.text()).then(data => document.getElementById("navbar-placeholder").innerHTML = data);
    fetch("partials/footer.html").then(res => res.text()).then(data => document.getElementById("footer-placeholder").innerHTML = data);
  </script>
</body>
</html>
